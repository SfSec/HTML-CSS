<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Valentine's Day Card</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <h1>Heart Button</h1>
      <button id="heartButton">
        <div class="left"></div>
        <div class="right"></div>
        <div class="content"></div>
        <span></span>
      </button>
    </main>
    <div class="card hidden" id="card">
      <h1>Happy Valentine's Day!</h1>
      <p>
        You make my heart <span class="heart">&hearts;</span> smile everyday!
      </p>
      <p>Thank you for being amazing!</p>
    </div>
  </body>
  <script src="script.js"></script>
</html>
