<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=.75" />
    <title>SfSec's Combinator Children</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!--
        combinators = explains the relationship
                      between listed selectors
                          = descendant
                        > = child
                        ~ = general sibling
                        + = adjacent sibling

                        div > p
    -->

    <div id="container">
      <p>This is #1</p>
      <p>This is #2</p>
      <div>
        <p>This is #3</p>
        <!-- technically a descendant since it's wrapped in another div section, thus not a child -->
      </div>
    </div>

    <div>
      <p>This is #4</p>
      <p>This is #5</p>
    </div>
  </body>
</html>
