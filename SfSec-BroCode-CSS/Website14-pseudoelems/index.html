<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SfSec's pseudoelems</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- pseudo-element = keyword added after a selector 
        that's used to style a specific part of an element
    
        selector::pseudo-element
        h1::first-letter{style first letter of formula}
    -->
    <h1>Hello</h1>
    <p>
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Totam accusantium
      quaerat velit ratione illo accusamus corporis, ex pariatur repellat ipsum
      eligendi molestias amet reprehenderit quo vitae cupiditate reiciendis
      inventore vel?
    </p>
    <ul id="fruit">
      <li id="apple">apple</li>
      <li id="banana">banana</li>
      <li id="orange">orange</li>
    </ul>
  </body>
</html>
